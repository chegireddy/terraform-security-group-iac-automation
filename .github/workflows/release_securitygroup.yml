on:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        description: 'Environment to deploy (e.g., development, staging, production)'
        required: true
      REGION:
        description: 'AWS Region to deploy (e.g., us-east-1, us-west-2)'
        required: true
      LAYERS:
        description: 'Comma-separated list of layers to deploy (e.g., ec2, securitygroup)'
        required: true
      APPROVE:
        description: 'Auto approve Terraform apply step (true/false)'
        required: false

permissions:
  id-token: write
  contents: read
  actions: read
  deployments: read

jobs:
  name: securitygroup
  runs-on: ubuntu-latest
  env:
    env_environment: ${{ inputs.ENVIRONMENT }}
    env_region: ${{ inputs.REGION }}
    env_layers: ${{ inputs.LAYERS }}
    password: ${{ secrets.DEV }}
  run: |
    echo "Environmental variable Environment: $env_environment"
    echo "Environmental variable Region: $env_region"
    echo "Environmental variable Layers: $env_layers"
    echo "Secret Password: $password"

    if [[ "$env_layers" == *"securitygroup"* ]]; then
      echo "Starting deployment for securitygroup layer..."
      echo "Secrect value is ${{ secrets.DEV }} "
      echo "os.getenv('DEV')"